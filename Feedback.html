    <div class=" d-flex align-items-center justify-content-center py-5 flex-grow-1" style="background: url('BG3.jpg') center/cover no-repeat;">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card border-0">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="text-center text-primary mb-4">Share Your Feedback</h2>
                            <p class="text-center text-muted mb-4">We value your opinion. Please share your experience with us.</p>
                            
                            <form method="post" action="mailto:https://httpbin.org/get">
                                <div class="mb-4">
                                    <label for="name" class="form-label fw-bold text-dark">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-bold text-dark">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="message" class="form-label fw-bold text-dark">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Submit Feedback</button>
                         </form>
            </div>
                </div>
        </div>
