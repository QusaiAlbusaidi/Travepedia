<html>
<head>
<title>Feedback page</title>
<link rel="stylesheet" href="styles.css">
<style>
   body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    .contactBtn {
        background-color: #4B0082;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
    }
    
    .formContainer {
        display: flex;
        justify-content: center;
        padding: 30px;
    }
    
    .formBox {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        width: 100%;
        max-width: 500px;
        border: 1px solid #ddd;
    }
    
    .formBox h2 {
        color: #4B0082;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .formGroup {
        margin-bottom: 20px;
    }
    
    .formGroup label {
        display: block;
        margin-bottom: 8px;
        color: #4B0082;
        font-weight: bold;
    }
    
    .formGroup input,
    .formGroup textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .formGroup textarea {
        height: 120px;
    }
    
    .submitBtn {
        background-color: #4B0082;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        width: 100%;
        font-size: 16px;
    } 
</style>
</head>    
<body >
    <header>
        <nav>
            <div class="logo">
                <img src="TravepediaWW.png" alt="Travepedia Logo">
                <span class="logotext"><a href="index.html"> Travepedia </a></span>
            </div>
            <ul class="nav-links">
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="HolidayPackages.html">Holiday Packages</a></li>
                <li><a href="luxury.html">Luxury Concierge</a></li>
                <li><a href="discover oman.html">Experience Oman</a></li>
                <li><a href="Feedback.html" class="active">Feedback</a></li>
                <li><a href="contact us.html" class="contact-btn">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <br/>
    <div class="formContainer" style="background-image: url(BG3.jpg); background-size: cover; background-position: center;">
        <div class="formBox">
            <h2>Share Your Feedback</h2>
            <p style="text-align: center; margin-bottom: 20px;">We value your opinion. Please share your experience with us.</p>
            
            <form method="post" action="mailto:https://httpbin.org/get">
                <div class="formGroup">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="formGroup">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="formGroup">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submitBtn" style="font-weight: bold;">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>

</footer>
</html>
