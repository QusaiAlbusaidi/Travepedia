        <body style="background:url(bahla.jpeg)center/cover no-repeat;">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="rounded-3 shadow-sm border-0">
                        <div class=" p-4 p-md-5 mb-4 ">
                            <form name="Form1" action="mailto:travepediaworld@gmail.com" onsubmit="return Validation()">
                                <label>Full Name</label></br>
                                <input type="text" name="FullName"/></br>
                                <label>Email Address</label></br>
                                <input type="text" name="Email"/></br>
                                <label>Phone Number</label></br>
                                <input type="text" name="PhoneNumber"/>
                                </br>
                                <label>Message</label></br>
                                <textarea name="Message"></textarea></br>
                                <label>Gender</label></br>
                                <input type="radio" value="M" name="Gender"/>Male
                                <input type="radio" value="F" name="Gender"/>Female
                                </br></br>
                                <input type="submit" name="Submit" class="btn btn-primary w-100 fw-bold py-2"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p1 id="P"></p1>
        <script type="text/javascript">
            
            function Validation(){
                if(document.Form1.FullName.value.search(/\w{5,15}|\w{5,15}/)==-1){
                    alert("Invalid Name!");
                    document.Form1.FullName.focus();  
                    return false; 
                }
                
                if(document.Form1.Email.value.indexOf("@",0)<0){
                    alert("Invalid Email Address!");
                    document.Form1.Email.focus();
                    return false;
                }
                
                if(document.Form1.Email.value.indexOf(".",0)<0){
                    alert("Invalid Email Address!");
                    document.Form1.Email.focus(); 
                    return false;
                }
                if(document.Form1.PhoneNumber.value.search(/\d{8}/)==-1){
                    alert("Invalid Phone Number!");
                    document.Form1.PhoneNumber.focus(); 
                    return false;
                }
                if(document.Form1.Message.value.search(/\w{1,500}/)==-1){
                    alert("Message Box Must Not Be Empty!");
                    document.Form1.Message.focus();
                    return false;
                }
                if(document.Form1.Gender.value==""){
                    alert("Must Select Gender!");
                    document.Form1.Gender.focus(); 
                    return false;
                }
                return true;
            }
        </script>
