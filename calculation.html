<body class="bg-light">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow rounded">
                <div class="card-body">
                    <h1 class="text-center text-primary mb-4">Travel Cost Estimator</h1>
                    <form id="costForm">
                        <div class="mb-3">
                            <label for="nights" class="form-label fw-bold">Number of Nights (Desert Camping):</label>
                            <input type="number" id="nights" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="trekkingTours" class="form-label fw-bold">Number of Trekking Tours:</label>
                            <input type="number" id="trekkingTours" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="dhowCruises" class="form-label fw-bold">Number of Dhow Cruises:</label>
                            <input type="number" id="dhowCruises" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label fw-bold">Your Age:</label>
                            <input type="number" id="age" class="form-control" min="1" required>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="calculateCost()">Calculate Total Cost</button>
                        </div>
                    </form>
                    <div id="result" class="text-center mt-4 fs-5 fw-bold text-primary"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function calculateCost() {
        // Get values from the input fields and convert them to integers
        const nights = parseInt(document.getElementById('nights').value);
        const trekkingTours = parseInt(document.getElementById('trekkingTours').value);
        const dhowCruises = parseInt(document.getElementById('dhowCruises').value);
        const age = parseInt(document.getElementById('age').value);

        // Prices for each travel activity
        const desertCampingPrice = 150;
        const trekkingTourPrice = 200;
        const dhowCruisePrice = 75;

        // Calculate total cost without discount
        let total = (nights * desertCampingPrice) + 
                    (trekkingTours * trekkingTourPrice) + 
                    (dhowCruises * dhowCruisePrice);

        // Apply 10% discount for seniors (age > 60)
        if (age > 60) {
            total = total - (total * 0.10);
        }

        // Display the total cost with two decimal points
        document.getElementById('result').innerHTML = `Your estimated travel cost is: $${total.toFixed(2)}`;
    }
</script>
